layout: layout.njk

<h1>Alpine example, on visible</h1>

<div style="height: 100vh">
    <p>Scroll down for the alpine example</p>
</div>

<is-land on:visible import="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js">
    <p>Here's my fall-back content</p>
    <template data-island="replace">
        <div x-data="{ count: 0 }">
		Hello from Alpine.js!

		<button @click="count++">⬆️</button>
            <button @click="count--">⬇️</button>
            <span x-text="count"></span>
        </div>
    </template>
</is-land>

<div style="height: 100vh">
    <p>Scroll down for the youtube embed</p>
</div>

<is-land on:visible import="/web-components/lite-youtube-embed/lite-yt-embed.js">
    <lite-youtube videoid="ogfYd705cRs" playlabel="Play: Keynote (Google I/O '18)"></lite-youtube>
</is-land>
